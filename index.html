<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h2>Current Time:</h2>
      <div id="current-time"></div>
      <h2>Set an Alarm:</h2>
      <div class="alarm">
        <form id="set-alarm" class="form-horizontal">
          <div class="form-group">
            <label for="alarm-name" class="col-sm-2">Alarm Name</label>
            <input id="alarm-name" type="text" class="col-sm-2">
          </div>
          <div class="form-group">
            <label for="alarm-date" class="col-sm-2">Alarm Date</label>
            <input id="alarm-date" type="date" class="col-sm-2">
          </div>
          <div class="form-group">
            <label for="alarm-time" class="col-sm-2">Alarm Time</label>
            <input id="alarm-time" type="time" class="col-sm-2">
          </div>
          <button type="submit" class="btn btn-default">Set Alarm Time</button>
        </form>
      </div>
      <h2>Active Alarms:</h2>
      <div class="active-alarms">

      </div>
      <div class="alarm-on" hidden>
        <p>It's time!!</p>
      </div>
    </div>
  </body>
</html>
